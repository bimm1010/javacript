<!DOCTYPE html>
<html lang="en">
<head>
    <title>toanhoc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script language="JavaScript">
    var a, b;
    a = prompt ("nhập số a");
    b = prompt ("nhập số b");

    a = parseInt (a);
    b = parseInt (b);
    alert( + a + " chia " + b + " dư " + (a % b) + "");
    document.write( + a + " chia " + b + " dư " + (a % b) + "<br/>");


</script>
</body>
</html>
